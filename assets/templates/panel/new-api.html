<div class="modal-dialog  bg-white login animated bounceIn">


  <div class="modal-content ">

    <div class="modal-header bg-blue text-light-dark ">
      <h5 class="modal-title">New API</h5>
      <button type="button" class="close text-bold">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>


    <div class="modal-body  row">
      <div class="container-fluid row ">

          <div class="col12 ">
            <form method="POST" class="row  p2" action="/account/panel/project/:idProject/api"   onsubmit="this.action=this.action.replace(':idProject',current._id);return app.sendForm(this,'createApi')">

                  <div class="col8">
                      <input type="text" required name="name" placeholder="Name" />
                  </div>
                  <div class="col4">
                      <input type="text" required name="version" placeholder="Version" />
                  </div>

                  <input type="text" required name="description" placeholder="Short description" />

                  <button type="submit" class="mt4 btn bg-blue text-light">Save</button>


              </form>
          </div>

      </div>

    </div>

</div>
